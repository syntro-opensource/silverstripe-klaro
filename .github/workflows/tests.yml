name: ðŸŽ­ Tests
on:
  push:
    paths-ignore:
      - .chglog/**
      - .github/**
      - '!.github/workflows/tests.yml'
      - .editorconfig
      - .gitattributes
      - .gitignore
      - .htaccess
      - '**.md'
    branches:
      - master
  pull_request:
    paths-ignore:
      - .chglog/**
      - .github/**
      - '!.github/workflows/tests.yml'
      - .editorconfig
      - .gitattributes
      - .gitignore
      - .htaccess
      - '**.md'
    branches:
      - master

jobs:
  silverstripe-module:
    name: ðŸ§° Silverstripe Module Testsuite
    uses: syntro-opensource/workflows/.github/workflows/silverstripe-module.yml@master
    with:
      phpunit: true
      phpstan: true
      phpcs: true
  silverstripe-client:
    name: ðŸ“¦ Client Testsuite
    uses: syntro-opensource/workflows/.github/workflows/client.yml@master
    with:
      eslint: true
      eslint_dir: client/src/
      eslint_configfile: client/src/.eslintrc
      # eslint_ext:
      # eslint_max-warnings:
      stylelint: true
      stylelint_glob: client/src/**/*.scss
      # stylelint_max-warnings:
